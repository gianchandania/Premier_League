<div  class="container allteams" ng-init="currentclub.loadClubsResults()">

    <div class="row row-space">
            
        <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6">

            <label>Filter By Seasons&emsp;</label> 
            
            <select id="selected" ng-model="currentclub.season" ng-change="currentclub.checkSeason(currentclub.season)">
                   
              <option value="{{x}}" ng-repeat="x in currentclub.years1">{{x}}</option>

            </select>

        </div>
    
    </div>
        
    <div class="table-responsive">
            
        <table class="table table-striped table-condensed">

          <thead>
                    
            <tr>
                        
                <th></th>
                        
                <th>Clubs</th>
                        
                <th data-toggle="tooltip" title="Played">Pl</th>
                        
                <th data-toggle="tooltip" title="Won">W</th>
                        
                <th data-toggle="tooltip" title="Drawn">D</th>
                        
                <th data-toggle="tooltip" title="Lost">L</th>
                        
                <th data-toggle="tooltip" title="Goals For Team" class="hidden-xs">GF</th>
                        
                <th data-toggle="tooltip" title="Goals Against Team" class="hidden-xs">GA</th>
                        
                <th data-toggle="tooltip" title="Goal Difference">GD</th>
                        
                <th data-toggle="tooltip" title="Points">Pts</th>
                        
                <th class="hidden-xs hidden-sm">Form</th>
                    
            </tr>
                
          </thead>

          <tbody>
                        
            <tr ng-repeat="clubs1 in currentclub.combinedTeams | orderBy: '-9'">
                           
                <td>{{$index+1}}</td>
                           
                <td><img class="hidden-xs" ng-src='{{"img/" + clubs1[0].split(" ").join("").toLowerCase() + ".svg"}}'>&nbsp;&nbsp;&nbsp;{{clubs1[0]}}</td>
                           
                <td>{{clubs1[2]}}</td>
                           
                <td>{{clubs1[3]}}</td>  
                    
                <td>{{clubs1[4]}}</td>
                           
                <td>{{clubs1[5]}}</td>
                           
                <td class="hidden-xs">{{clubs1[6]}}</td>
                           
                <td class="hidden-xs">{{clubs1[7]}}</td>
                           
                <td>{{clubs1[8]}}</td>
                           
                <td>{{clubs1[9]}}</td>
                           
                <td class="hidden-xs hidden-sm" ng-style="{'text-align':'justify', 'white-space':'pre', 'unicode-bidi': 'embed'}">{{clubs1[10][0]}}  &nbsp;{{clubs1[10][1]}}&nbsp;  {{clubs1[10][2]}}&nbsp;  {{clubs1[10][3]}}&nbsp;  {{clubs1[10][4]}}</td>
                        
            </tr>

          </tbody>
                
        </table>
                
      </div>
                
</div>
